<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Difference</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.6.1/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Date Calculation</h1>

    <div class="result-section">
      <h2>Date Difference Days</h2>
      <p id="days-result">Calculating...</p>
    </div>

    <div class="result-section">
      <h2>Date Difference Years, Months, and Days</h2>
      <p id="time-result">Calculating...</p>
    </div>

    <div class="result-section">
      <h2>Closest Date Comparison</h2>
      <p id="closest-date-result">Calculating...</p>
    </div>

    <div class="result-section">
      <h2>Date Order Comparison</h2>
      <p id="comparison-result">Calculating...</p>
    </div>

    <div class="result-section">
      <h2>Current London Time</h2>
      <p id="london-time-result">Calculating...</p>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id ="calculator">
            <input id="display" readonly> 
            <div class="keys">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="getOperator('+')" class="operator-btn">+</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="getOperator('-')"class="operator-btn">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="getOperator('*')"class="operator-btn">*</button>
                <button onclick="appendToDisplay('0')" id = "zero-btn">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="getOperator('/')" class="operator-btn">/</button>
                <button onclick="clearDisplay('')" class="operator-btn" id="clear-btn">C</button>  
                <button onclick="calculate('')" class="operator-btn" id="equals-btn">=</button> 
                
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JSON Book Object</title>
  </head>
  <body>
    <script>
      // Create a JSON object for a book
      let book = {
        title: "The Hitchhiker's Guide to the Galaxy",
        description: "A comedic science fiction series by Douglas Adams.",
        author: "Douglas Adams",
        pages: 224,
      };

      // Print object property values individually
      console.log("Title: " + book.title);
      console.log("Description: " + book.description);
      console.log("Author: " + book.author);
      console.log("Pages: " + book.pages);

      // Print the whole book object
      console.log("Book Object: ", book);

      // Update the description of the book
      book.description =
        "A humorous science fiction adventure following the misadventures of Arthur Dent.";

      console.log("Updated Description: " + book.description);

      // Extension: Create an array of 5 book objects
      let books = [
        {
          title: "Pride and Prejudice",
          description: "A novel of manners by Jane Austen.",
          author: "Jane Austen",
          pages: 432,
        },
        {
          title: "1984",
          description: "A dystopian novel by George Orwell.",
          author: "George Orwell",
          pages: 328,
        },
        {
          title: "The Lord of the Rings",
          description: "An epic fantasy trilogy by J.R.R. Tolkien.",
          author: "J.R.R. Tolkien",
          pages: 1216,
        },
        {
          title: "The Catcher in the Rye",
          description: "A novel by J.D. Salinger.",
          author: "J.D. Salinger",
          pages: 224,
        },
        {
          title: "To Kill a Mockingbird",
          description: "A novel by Harper Lee.",
          author: "Harper Lee",
          pages: 281,
        },
      ];

      //Print the array of book objects
      console.log("Array of Book Objects:", books);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server-Side Calculator UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Simple Server-Side Calculator</h1>

      <div class="input-group">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" value="0" />
      </div>

      <div class="input-group">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" value="0" />
      </div>

      <div class="button-group">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">ร</button>
        <button id="divideButton">รท</button>
      </div>

      <div class="result-display">
        <h2>Result: <span id="result">Waiting for calculation...</span></h2>
      </div>

      <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

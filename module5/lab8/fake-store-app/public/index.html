<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- `Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">FakeStore</a>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="category-select" class="form-label"
            >Filter by Category:</label
          >
          <select class="form-select" id="category-select">
            <option value="all" selected>All Categories</option>
            <!-- Categories will be populated here -->
          </select>
        </div>
      </div>

      <div class="row g-4" id="product-container">
        <!-- Product cards will be loaded here -->
        <div class="col-12 text-center" id="loading-indicator">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading products...</span>
          </div>
          <p>Loading products...</p>
        </div>
      </div>
    </div>

    <!-- Template for a single product card -->
    <template id="product-card-template">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card h-100 shadow-sm product-card">
          <img src="..." class="card-img-top product-image" alt="..." />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title product-title">Card title</h5>
            <p class="card-text product-description flex-grow-1">
              Some description.
            </p>
            <p class="price product-price mb-2">$0.00</p>
            <a href="#" class="btn btn-primary mt-auto align-self-start"
              >View Details</a
            >
          </div>
        </div>
      </div>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

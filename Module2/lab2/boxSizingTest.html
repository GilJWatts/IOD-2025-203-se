<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 10px solid black;
        margin: 20px;
        float: left;
      }

      .content-box {
        box-sizing: content-box;
        background-color: lightblue;
      }

      .border-box {
        box-sizing: border-box;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="box content-box">content-box</div>
    <div class="box border-box">border-box</div>
  </body>
</html>
